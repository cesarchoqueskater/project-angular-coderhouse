<h1 mat-dialog-title>Create Teacher</h1>

<div mat-dialog-content>
    <form [formGroup]="teacherForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>LastName</mat-label>
            <input formControlName="lastName" matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input formControlName="age" matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Course</mat-label>
            <input formControlName="course" matInput/>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button mat-button (click)="onConfirm()">Confirmar</button>
</div>
