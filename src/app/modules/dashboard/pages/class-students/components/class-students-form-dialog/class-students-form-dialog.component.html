<h1 mat-dialog-title>Class Student</h1>

<div mat-dialog-content>
    <form [formGroup]="clasStudentForm">
        <mat-form-field>
            <mat-label>ClassStudentName</mat-label>
            <input formControlName="classStudentName" matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input formControlName="quantity" matInput/>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button mat-button (click)="onConfirm()">Confirmar</button>
</div>
