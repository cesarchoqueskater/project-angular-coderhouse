<h1 mat-dialog-title>Create Class Student</h1>

<div mat-dialog-content>
    <form [formGroup]="clasStudentForm">
        <mat-form-field>
            <mat-label>Id</mat-label>
            <input formControlName="id" matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>ClassName</mat-label>
            <input formControlName="className" matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input formControlName="quantity" matInput/>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button mat-button (click)="onConfirm()">Confirmar</button>
</div>
