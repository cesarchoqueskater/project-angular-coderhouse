<h3>Course</h3>

@if (isLoading){
    
    <mat-spinner/>

}@else {
    
    <button (click)="openFormDialog()"  [disabled]="!(isAdmin$ | async)" mat-flat-button>
        Create Course
    </button>
    <app-courses-table 
    [dataSource]="dataSource" 
    (delete)="onDelete($event)"
    (edit)="openFormDialog($event)"
    />

}
